<!DOCTYPE html>
<html>
<head>
    <title>Frontend Example</title>
</head>
<body>
    <h1>Greeting Form</h1>
    <form action="/greet" method="post">
        <label for="name">Enter your name:</label>
        <input type="text" id="name" name="name" required>
        <button type="submit">Submit</button>
    </form>
    <div id="result">
        {% if greeting %}
            {{ greeting }}
        {% endif %}
    </div>
</body>
</html>
